name: Android Quality Gates

on:
  push:
    branches: [main]
    paths: ['proyecto-android/**']
  pull_request:
    branches: [main]
    paths: ['proyecto-android/**']

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '9.1'

jobs:
  build-and-test:
    name: Build + Unit Tests + Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proyecto-android
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('proyecto-android/**/*.gradle.kts', 'proyecto-android/gradle/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug

      - name: Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Lint
        run: ./gradlew lintDebug

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            proyecto-android/**/build/reports/tests/
            proyecto-android/**/build/reports/lint-results-*.html

  instrumented-tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: proyecto-android
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: cd proyecto-android && ./gradlew connectedDebugAndroidTest

      - name: Upload Instrumented Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-reports
          path: proyecto-android/**/build/reports/androidTests/
